<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker - Sign In (Stacked Cards)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            perspective: 1000px;
        }

        .container {
            width: 300px;
            height: 400px;
            position: relative;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }

        .card:nth-child(1) {
            transform: translateY(40px) scale(0.9);
            z-index: 1;
        }

        .card:nth-child(2) {
            transform: translateY(20px) scale(0.95);
            z-index: 2;
        }

        .card:nth-child(3) {
            z-index: 3;
        }

        .container:hover .card:nth-child(1) {
            transform: translateY(80px) scale(0.8);
        }

        .container:hover .card:nth-child(2) {
            transform: translateY(40px) scale(0.9);
        }

        .container:hover .card:nth-child(3) {
            transform: translateY(-20px) scale(1.05);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card">
            <h1>Sign In</h1>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="links">
                <a href="eight.html">Forgot password?</a>
                <a href="eight.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
