<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #112D4E, #3F72AF);
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
        }

        .form-side {
            width: 50%;
            padding: 40px;
        }

        .logo-placeholder {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        h2 {
            color: white;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid #DBE2EF;
            color: white;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ADB5;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .design-side {
            width: 50%;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .design-side h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .design-side p {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-side, .design-side {
                width: 100%;
            }

            .design-side {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-side">
            <div class="logo-placeholder"></div>
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="design-side">
            <div>
                <h3>Discover Opportunities</h3>
                <p>Let's build your future together</p>
            </div>
        </div>
    </div>
</body>
</html>
