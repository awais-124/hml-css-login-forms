<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            position: relative;
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 50px;
        }

        .form h2 {
            position: relative;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 5px;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .form h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 3px;
            background: #fff;
            transition: 0.5s;
        }

        .form h2:hover::before {
            width: 53px;
        }

        .form .input-box {
            width: 100%;
            margin-top: 20px;
        }

        .form .input-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form .input-box input::placeholder {
            color: #fff;
        }

        .form .input-box input[type="submit"] {
            background: #fff;
            color: #666;
            max-width: 100px;
            margin-bottom: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .forget {
            margin-top: 6px;
            color: #fff;
            letter-spacing: 1px;
        }

        .forget a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        .background-shapes div {
            position: absolute;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: animate 10s linear infinite;
            animation-delay: calc(-1s * var(--i));
        }

        @keyframes animate {
            0%, 100% {
                transform: translateY(-40px);
            }
            50% {
                transform: translateY(40px);
            }
        }

        .background-shapes div:nth-child(1) {
            top: -50px;
            right: -60px;
            width: 100px;
            height: 100px;
        }

        .background-shapes div:nth-child(2) {
            top: 150px;
            left: -100px;
            width: 120px;
            height: 120px;
            z-index: 2;
        }

        .background-shapes div:nth-child(3) {
            bottom: 50px;
            right: -60px;
            width: 80px;
            height: 80px;
            z-index: 2;
        }

        .background-shapes div:nth-child(4) {
            bottom: -80px;
            left: 100px;
            width: 50px;
            height: 50px;
        }

        .background-shapes div:nth-child(5) {
            top: -80px;
            left: 140px;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="submit" value="Login">
                </div>
                <p class="forget">Forgot Password? <a href="glass-dark.html">Click Here</a></p>
            </form>
        </div>
        <div class="background-shapes">
            <div style="--i:0;"></div>
            <div style="--i:1;"></div>
            <div style="--i:2;"></div>
            <div style="--i:3;"></div>
            <div style="--i:4;"></div>
        </div>
    </div>
</body>
</html>
