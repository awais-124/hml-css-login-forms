<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker - Sign In (Diagonal Split)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
        }

        .left-side, .right-side {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .left-side {
            background-color: #3498db;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./images/2.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .content {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #bdc3c7;
            background-color: transparent;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parallax-bg"></div>
        <div class="left-side">
            <h1>Welcome to JobSeeker</h1>
        </div>
        <div class="right-side">
            <div class="content">
                <h1>Sign In</h1>
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="links">
                    <a href="glassy.html">Forgot password?</a>
                    <a href="glassy.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const parallaxBg = document.querySelector('.parallax-bg');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            parallaxBg.style.transform = `translate(-${mouseX * 50}px, -${mouseY * 50}px)`;
        });
    </script>
</body>
</html>
