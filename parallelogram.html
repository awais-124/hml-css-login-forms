<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallelogram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222831;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: row-reverse;
            position: relative;
            border-radius: 40px;
        }

        .form-side {
            width: 60%;
            padding: 40px;
            background: #393E46;
        }

        .logo-placeholder {
            width: max-content;
            height: max-content;
            margin: 0 auto 25px;
        }

        .logo-placeholder img {
            width:150px;
            height: 60px;
        }

        h2 {
            color: white;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #EEEEEE;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #222831;
            border: 1px solid #00ADB5;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #EEEEEE;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ADB5;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #EEEEEE;
            color: #222831;
        }

        .design-side {
            width: 40%;
            background: #393E46;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 2px solid #00ADB5 ;
        }

        .design-content {
            text-align: center;
        }

        .design-content h3 {
            color: #00ADB5;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column-reverse;
            }

            .form-side {
                width: 100%;
                margin-right: 0;
                margin-bottom: -40px;
            }

            .design-side {
                width: 100%;
                border-bottom: 2px solid #00ADB5;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-side">
            <div class="form-content">
                <div class="logo-placeholder">
                    <img src="./Nav-logo.png" alt="logo-with-light-back">
                </div>
                <h2>Login Form</h2>
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <div class="design-side">
            <div class="design-content">
                <h3>Welcome to JobSpark</h3>
                <p>Your next career move starts here</p>
            </div>
        </div>
    </div>
</body>
</html>
