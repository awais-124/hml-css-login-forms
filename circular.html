<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker - Sign In (Circular Design)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        .outer-circle {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            animation: rotate 25s linear infinite;
        }

        .inner-circle {
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            width: 70%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #bdc3c7;
            background-color: transparent;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle outer-circle">
            <div class="circle inner-circle">
                <div class="content">
                    <h1>Welcome Back</h1>
                    <form>
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="seven.html">Forgot password?</a>
                        <a href="seven.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
